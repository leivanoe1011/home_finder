<!DOCTYPE html> 
<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Real Estate Finder</title>
    </head>
    <body>
        <div class="container">
            <h1>Find Your Dream Home!</h1>
            <div class="red white-text">This is a colored div with white text</div>
            <div class="blue white-text">This is another colored div that is blue</div>
            <div class="deep purple black-text">This is the last colored div with black text</div>
            <h2>Waves Effect Button</h2>
            <button class="btn waves-effect green">Search Homes</button>
            <button class="btn btn-large waves-effect green">Search Homes</button>
        </div>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
