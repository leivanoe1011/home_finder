<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta lang="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Materialize JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script type="text/javascript" src="assets/js/app.js"></script>

    <title>Home Finder</title>
</head>

<body>
    <div>
        <nav>
            <div class="nav-wrapper purple darken-3">
                <a href="#!" class="center brand-logo"><img src="assets/images/home.png" width="100px"
                        height="64px">Home
                    Finder</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">Menu</i></a>
                <ul class="left hide-on-med-and-down">
                    <li><a href="#">Search homes</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>

        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="#">Search homes</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12"></div>
            <div class="row">
               
                <form action="">
                  <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input type="email" id="email">
                    <label for="email">Your Email</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">message</i>
                    <textarea id="message" class="materialize-textarea"></textarea>
                    <label for="message">Your Message</label>
                  </div>
                  <div class="input-field">
                    <input type="text" id="date" class="datepicker">
                    <label for="date">Choose a data you need me for</label>
                  </div>
                  <div class="input-field">
                    <p>Services Required...</p>
                    <p>
                      <label>
                        <input type="checkbox">
                        <span>Photography</span>
                      </label>
                    </p>
                    <p>
                      <label>
                        <input type="checkbox">
                        <span>Editing</span>
                      </label>
                    </p>
                  </div>
                  <div class="input-field center">
                    <button class="btn">Submit</button>
                  </div>
                </form>
              </div>
              <!-- End of Form -->

            </div> <form action="#">
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>Red</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" checked="checked" />
                    <span>Yellow</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" />
                    <span>Filled in</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input id="indeterminate-checkbox" type="checkbox" />
                    <span>Indeterminate Style</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" checked="checked" disabled="disabled" />
                    <span>Green</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" disabled="disabled" />
                    <span>Brown</span>
                  </label>
                </p>
              </form>


        </div>

        <article class="col s12">
            <p>Content of the page would go here. Maybe information on the company and such.</p>
            <p class="flow-text">Flow Text Content</p>
        </article>
    </div>
</body>

</html>
